<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalon Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c9a84c; --gold-light: #f0d080; --gold-dim: #7a6020;
      --deep: #08080f; --surface: #0f0f1e; --surface2: #171728;
      --surface3: #1e1e34; --surface4: #252540;
      --good: #1e7a42; --good-light: #2eaa5c; --good-glow: rgba(46,170,92,0.3);
      --evil: #8b1a1a; --evil-light: #c42828; --evil-glow: rgba(196,40,40,0.3);
      --text: #e8e0d0; --text-muted: #7878a0; --border: rgba(201,168,76,0.2);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Crimson Text', Georgia, serif;
      background: var(--deep);
      color: var(--text);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      padding: 0 16px 40px;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 15%, rgba(255,255,255,0.7) 0%, transparent 100%),
        radial-gradient(1px 1px at 25% 40%, rgba(255,255,255,0.5) 0%, transparent 100%),
        radial-gradient(1px 1px at 40% 8%,  rgba(255,255,255,0.6) 0%, transparent 100%),
        radial-gradient(1px 1px at 55% 65%, rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 70% 22%, rgba(255,255,255,0.7) 0%, transparent 100%),
        radial-gradient(1px 1px at 85% 50%, rgba(255,255,255,0.5) 0%, transparent 100%),
        radial-gradient(1px 1px at 92% 10%, rgba(255,255,255,0.6) 0%, transparent 100%),
        radial-gradient(1px 1px at 5%  80%, rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 60% 90%, rgba(255,255,255,0.5) 0%, transparent 100%),
        radial-gradient(2px 2px at 33% 70%, rgba(201,168,76,0.3) 0%, transparent 100%),
        radial-gradient(2px 2px at 78% 35%, rgba(201,168,76,0.22) 0%, transparent 100%),
        radial-gradient(1px 1px at 18% 55%, rgba(255,255,255,0.35) 0%, transparent 100%),
        radial-gradient(1px 1px at 47% 30%, rgba(255,255,255,0.45) 0%, transparent 100%),
        radial-gradient(1px 1px at 73% 75%, rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(2px 2px at 88% 20%, rgba(201,168,76,0.18) 0%, transparent 100%);
      pointer-events: none; z-index: 0;
      animation: starsTwinkle 6s ease-in-out infinite alternate;
    }
    body::after {
      content: '';
      position: fixed; inset: 0;
      background-image:
        radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,0.5) 0%, transparent 100%),
        radial-gradient(1px 1px at 35% 70%, rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 62% 12%, rgba(255,255,255,0.55) 0%, transparent 100%),
        radial-gradient(1px 1px at 80% 60%, rgba(255,255,255,0.35) 0%, transparent 100%),
        radial-gradient(2px 2px at 50% 45%, rgba(201,168,76,0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 95% 85%, rgba(255,255,255,0.4) 0%, transparent 100%);
      pointer-events: none; z-index: 0;
      animation: starsTwinkle 8s ease-in-out infinite alternate-reverse;
    }
    @keyframes starsTwinkle {
      0%   { opacity: 0.6; }
      30%  { opacity: 1; }
      60%  { opacity: 0.75; }
      100% { opacity: 0.9; }
    }
    body > * { position: relative; z-index: 1; }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .site-header { text-align: center; padding: 28px 0 8px; width: 100%; }
    .site-header h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(2rem, 7vw, 3.2rem);
      color: var(--gold);
      letter-spacing: 0.06em;
      text-shadow: 0 0 40px rgba(201,168,76,0.5), 0 2px 0 rgba(0,0,0,0.8);
    }
    .site-header .tagline {
      font-family: 'Cinzel', serif; font-size: 0.78rem;
      color: var(--text-muted); letter-spacing: 0.3em; margin-top: 6px;
    }
    .crown-divider {
      display: flex; align-items: center; gap: 10px;
      margin: 12px auto 20px; width: 260px;
      color: var(--gold-dim); font-size: 1.2rem;
    }
    .crown-divider::before, .crown-divider::after {
      content: ''; flex: 1; height: 1px;
    }
    .crown-divider::before { background: linear-gradient(to right, transparent, var(--gold-dim)); }
    .crown-divider::after  { background: linear-gradient(to left, transparent, var(--gold-dim)); }

    /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
    .card {
      background: linear-gradient(160deg, var(--surface) 0%, var(--surface2) 100%);
      border: 1px solid var(--border); border-radius: 20px;
      padding: 26px 22px; width: 100%; max-width: 460px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.7), inset 0 1px 0 rgba(201,168,76,0.1);
      animation: fadeUp 0.3s ease;
    }
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(14px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(8px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .phase-enter { animation: fadeIn 0.35s ease forwards; }
    .card-title {
      font-family: 'Cinzel', serif; font-size: 1.1rem; color: var(--gold);
      text-align: center; margin-bottom: 20px; letter-spacing: 0.1em;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .card-title::before, .card-title::after { content:''; flex:1; height:1px; background:var(--border); }
    .hidden { display: none !important; }

    /* ‚îÄ‚îÄ Inputs ‚îÄ‚îÄ */
    label {
      display: block; font-family:'Cinzel',serif; font-size:0.72rem;
      color:var(--text-muted); margin-bottom:5px; letter-spacing:0.1em; text-transform:uppercase;
    }
    input[type=text] {
      width:100%; padding:10px 13px; background:var(--surface3);
      border:1px solid var(--border); border-radius:10px;
      color:var(--text); font-family:'Crimson Text',serif; font-size:1rem;
      outline:none; transition:border-color 0.2s, box-shadow 0.2s;
    }
    input[type=text]:focus { border-color:var(--gold); box-shadow:0 0 0 3px rgba(201,168,76,0.1); }

    /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
    button { border:none; border-radius:12px; cursor:pointer; font-family:'Cinzel',serif; letter-spacing:0.05em; transition:all 0.18s; -webkit-tap-highlight-color:transparent; }
    .btn-gold {
      background: linear-gradient(135deg,#9a7020,#c9a84c,#e8c860);
      color:#1a0e00; font-weight:700; font-size:0.9rem; padding:13px 20px;
      box-shadow:0 4px 20px rgba(180,140,40,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
      position:relative; overflow:hidden;
    }
    .btn-gold::after { content:''; position:absolute; inset:0; background:rgba(255,255,255,0); transition:background 0.1s; border-radius:inherit; }
    .btn-gold:hover { transform:translateY(-2px); box-shadow:0 7px 26px rgba(180,140,40,0.6); }
    .btn-gold:active { transform:translateY(1px) scale(0.98); box-shadow:0 2px 10px rgba(180,140,40,0.5); }
    .btn-gold:active::after { background:rgba(0,0,0,0.12); }
    .btn-primary {
      background:linear-gradient(135deg,#2a3fb0,#3a55d0); color:white;
      font-size:0.88rem; padding:12px 18px; border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 4px 18px rgba(40,70,200,0.35); position:relative; overflow:hidden;
    }
    .btn-primary:hover { transform:translateY(-2px); }
    .btn-primary:active { transform:translateY(1px) scale(0.98); box-shadow:0 2px 8px rgba(40,70,200,0.4); }
    .btn-good {
      background:linear-gradient(135deg,#155c30,#22904c); color:white;
      font-size:0.9rem; padding:14px 20px;
      box-shadow:0 4px 18px rgba(30,122,66,0.45); border:1px solid rgba(46,170,92,0.25);
      position:relative; overflow:hidden;
    }
    .btn-good:hover { transform:translateY(-2px); box-shadow:0 7px 28px rgba(30,122,66,0.65); }
    .btn-good:active { transform:translateY(2px) scale(0.97); box-shadow:0 2px 12px rgba(30,122,66,0.5); filter:brightness(1.1); }
    .btn-evil {
      background:linear-gradient(135deg,#6e1010,#b02020); color:white;
      font-size:0.9rem; padding:14px 20px;
      box-shadow:0 4px 18px rgba(140,20,20,0.45); border:1px solid rgba(196,40,40,0.25);
      position:relative; overflow:hidden;
    }
    .btn-evil:hover { transform:translateY(-2px); box-shadow:0 7px 28px rgba(140,20,20,0.65); }
    .btn-evil:active { transform:translateY(2px) scale(0.97); box-shadow:0 2px 12px rgba(140,20,20,0.5); filter:brightness(1.15); }
    /* ‚îÄ‚îÄ Decision button weights ‚îÄ‚îÄ */
    .btn-good.big-btn {
      font-size:1rem; padding:16px 20px; letter-spacing:0.08em;
    }
    .btn-evil.big-btn {
      font-size:1rem; padding:16px 20px; letter-spacing:0.08em;
    }
    /* Fail button ‚Äî ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà disabled ‡∏à‡∏∞‡∏°‡∏µ subtle pulse ‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô */
    .btn-evil.big-btn:not([disabled]) {
      animation:failWarn 3s ease-in-out infinite;
    }
    @keyframes failWarn {
      0%,100% { box-shadow:0 4px 18px rgba(140,20,20,0.45), 0 0 0 0 rgba(196,40,40,0); }
      50%      { box-shadow:0 4px 18px rgba(140,20,20,0.55), 0 0 0 5px rgba(196,40,40,0.12); }
    }
    .btn-player {
      background:var(--surface3); color:var(--text); border:1px solid var(--border);
      width:100%; text-align:left; padding:12px 16px; font-family:'Crimson Text',serif;
      font-size:1.05rem; border-radius:12px; margin-bottom:7px;
      position:relative; transition:all 0.15s;
      display:flex; align-items:center; gap:10px;
    }
    .btn-player:hover { background:var(--surface4); border-color:var(--gold); transform:translateX(4px); box-shadow:0 0 12px rgba(201,168,76,0.12); }
    .btn-player:active { transform:scale(0.97); }
    .btn-player.selected {
      background:linear-gradient(135deg,rgba(201,168,76,0.15),rgba(201,168,76,0.05));
      border-color:var(--gold); color:var(--gold-light);
      box-shadow:0 0 16px rgba(201,168,76,0.2), inset 0 1px 0 rgba(201,168,76,0.1);
      animation:playerSelect 0.3s cubic-bezier(0.34,1.5,0.64,1);
    }
    .btn-player.selected::after { content:'‚úì'; position:absolute; right:14px; color:var(--gold); font-family:'Cinzel',serif; font-size:1rem; }
    @keyframes playerSelect {
      0%   { transform:scale(1); }
      40%  { transform:scale(1.03) translateX(4px); }
      100% { transform:scale(1) translateX(0); }
    }
    .btn-player-done {
      background:var(--surface2); color:var(--text-muted); border:1px solid rgba(255,255,255,0.04);
      width:100%; text-align:left; padding:12px 16px; font-family:'Crimson Text',serif;
      font-size:1.05rem; border-radius:12px; margin-bottom:7px;
      opacity:0.45; display:flex; align-items:center; gap:10px;
    }
    .done-check { margin-left:auto; font-size:0.78rem; color:var(--good-light); font-family:'Cinzel',serif; }
    .big-btn { width:100%; margin-bottom:10px; }
    .btn-row { display:flex; justify-content:center; flex-wrap:wrap; gap:8px; margin-top:10px; }

    /* ‚îÄ‚îÄ Setup ‚îÄ‚îÄ */
    .count-row { display:flex; align-items:center; justify-content:space-between; margin-bottom:18px; }
    .count-ctrl { display:flex; align-items:center; gap:12px; }
    .count-btn {
      width:38px; height:38px; border-radius:50%;
      background:var(--surface3); color:var(--gold); border:1px solid var(--border);
      font-size:1.3rem; display:flex; align-items:center; justify-content:center;
      padding:0; font-family:sans-serif; transition:all 0.15s;
    }
    .count-btn:hover { background:var(--surface4); border-color:var(--gold); }
    .count-display { font-family:'Cinzel Decorative',serif; font-size:1.6rem; color:var(--gold); width:32px; text-align:center; }
    .name-grid { display:flex; flex-direction:column; gap:7px; margin-bottom:18px; }
    .name-row { display:flex; align-items:center; gap:10px; }
    .name-row .num { font-family:'Cinzel',serif; color:var(--gold-dim); font-size:0.78rem; width:20px; text-align:right; flex-shrink:0; }
    .name-row input { margin:0; flex:1; }
    .divider { height:1px; background:var(--border); margin:16px 0; }
    .section-label { font-family:'Cinzel',serif; font-size:0.72rem; color:var(--text-muted); letter-spacing:0.12em; text-transform:uppercase; margin-bottom:12px; }

    /* ‚îÄ‚îÄ HUD ‚îÄ‚îÄ */
    .mission-track { display:flex; justify-content:center; gap:8px; margin:4px 0 14px; }
    .mission-pip {
      width:68px; height:68px; border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      font-family:'Cinzel',serif; font-size:1.4rem; font-weight:700;
      border:2px solid; transition:all 0.4s;
      flex-direction:column; gap:4px;
    }
    .pip-pending { background:var(--surface3); border-color:rgba(255,255,255,0.08); color:var(--text-muted); }
    .pip-current {
      background:linear-gradient(135deg,rgba(201,168,76,0.15),rgba(201,168,76,0.05));
      border-color:var(--gold); color:var(--gold);
      animation:pipPulse 1.6s ease-in-out infinite;
      box-shadow:0 0 0 2px rgba(201,168,76,0.15), 0 0 24px rgba(201,168,76,0.3);
    }
    .pip-good {
      background:linear-gradient(135deg,#155c30,#22904c);
      border-color:var(--good-light); color:white;
      box-shadow:0 0 18px var(--good-glow), 0 0 0 2px rgba(46,170,92,0.2);
      animation:pipReveal 0.5s cubic-bezier(0.34,1.5,0.64,1) forwards;
    }
    .pip-evil {
      background:linear-gradient(135deg,#6e1010,#b02020);
      border-color:var(--evil-light); color:white;
      box-shadow:0 0 18px var(--evil-glow), 0 0 0 2px rgba(196,40,40,0.2);
      animation:pipReveal 0.5s cubic-bezier(0.34,1.5,0.64,1) forwards;
    }
    @keyframes pipPulse {
      0%,100% { box-shadow:0 0 0 2px rgba(201,168,76,0.15), 0 0 14px rgba(201,168,76,0.2); border-color:var(--gold); }
      50%      { box-shadow:0 0 0 4px rgba(201,168,76,0.25), 0 0 32px rgba(201,168,76,0.55); border-color:var(--gold-light); }
    }
    @keyframes pipReveal {
      0%   { transform:scale(0.7); opacity:0; }
      60%  { transform:scale(1.08); }
      100% { transform:scale(1); opacity:1; }
    }
    .pip-label { font-size:0.65rem; letter-spacing:0.04em; opacity:0.85; }
    .score-row { display:flex; justify-content:center; gap:8px; margin-bottom:12px; }
    .score-badge { padding:7px 16px; border-radius:20px; font-family:'Cinzel',serif; font-size:0.88rem; font-weight:600; letter-spacing:0.06em; }
    .score-good   { background:rgba(30,122,66,0.22);  border:1px solid var(--good);  color:var(--good-light);  box-shadow:0 0 10px rgba(46,170,92,0.15); }
    .score-evil   { background:rgba(140,20,20,0.22);  border:1px solid var(--evil);  color:var(--evil-light);  box-shadow:0 0 10px rgba(196,40,40,0.15); }
    .score-reject { background:rgba(80,80,80,0.18);   border:1px solid #444;         color:var(--text-muted); }
    .leader-bar {
      background:rgba(201,168,76,0.08); border:1px solid var(--border);
      border-radius:12px; padding:10px 14px; text-align:center; margin-bottom:14px; font-size:1rem;
    }
    .leader-bar strong { color:var(--gold); font-family:'Cinzel',serif; font-size:1rem; }

    /* ‚îÄ‚îÄ Misc ‚îÄ‚îÄ */
    .result-box {
      background:var(--surface3); border-radius:14px; padding:16px;
      text-align:center; margin-bottom:14px; border:1px solid var(--border);
      animation:resultReveal 0.4s cubic-bezier(0.22,1,0.36,1) forwards;
    }
    @keyframes resultReveal {
      0%   { opacity:0; transform:scale(0.94) translateY(8px); }
      60%  { transform:scale(1.01) translateY(-1px); }
      100% { opacity:1; transform:scale(1) translateY(0); }
    }
    .result-big { font-family:'Cinzel',serif; font-size:1.35rem; margin-bottom:6px; }
    .result-sub { font-size:0.9rem; color:var(--text-muted); }
    .info-text  { font-size:0.9rem; color:var(--text-muted); font-style:italic; line-height:1.65; }
    .info-players { color:var(--gold-light); font-style:normal; font-weight:600; }
    #mainArea h3 { font-family:'Cinzel',serif; font-size:0.95rem; color:var(--gold-light); margin-bottom:14px; text-align:center; letter-spacing:0.06em; }
    .assassin-header { text-align:center; margin-bottom:16px; }
    .assassin-icon { font-size:2.8rem; display:block; margin-bottom:6px; }
    .role-reveal-row {
      display:flex; justify-content:space-between; align-items:center;
      padding:9px 14px; background:var(--surface3);
      border-radius:10px; margin-bottom:7px; border:1px solid var(--border);
    }
    .role-reveal-row .player-name { font-size:1rem; }
    .role-reveal-row .role-badge  { font-size:0.85rem; font-family:'Cinzel',serif; letter-spacing:0.04em; }

    /* ‚îÄ‚îÄ Toast ‚îÄ‚îÄ */
    .toast {
      position:fixed; top:18px; left:50%;
      transform:translateX(-50%) translateY(-80px);
      background:var(--surface4); border:1px solid var(--border); border-radius:14px;
      padding:11px 22px; font-family:'Cinzel',serif; font-size:0.85rem; color:var(--gold);
      box-shadow:0 8px 30px rgba(0,0,0,0.6); transition:transform 0.3s ease;
      z-index:2000; text-align:center; max-width:300px;
    }
    .toast.show { transform:translateX(-50%) translateY(0); }

    /* ‚îÄ‚îÄ Modal ‚îÄ‚îÄ */
    .modal-overlay {
      position:fixed; inset:0; background:rgba(0,0,0,0.9);
      display:flex; align-items:center; justify-content:center;
      z-index:900; padding:16px; backdrop-filter:blur(6px);
    }
    .modal-box {
      background:linear-gradient(160deg, var(--surface) 0%, var(--surface2) 100%);
      border-radius:22px; width:100%; max-width:360px; overflow:hidden;
      box-shadow:0 0 80px rgba(0,0,0,0.95), 0 0 0 1px var(--border);
      animation:popIn 0.22s cubic-bezier(0.34,1.5,0.64,1);
    }
    @keyframes popIn {
      from { transform:scale(0.8); opacity:0; }
      to   { transform:scale(1);   opacity:1; }
    }


    /* ‚îÄ‚îÄ Phase Cutscene Banner ‚îÄ‚îÄ */
    .cutscene-overlay {
      position: fixed; inset: 0; z-index: 1000;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; gap: 16px;
      pointer-events: all;
      animation: cutsceneFadeIn 0.3s ease forwards;
    }
    .cutscene-overlay.hiding {
      animation: cutsceneFadeOut 0.4s ease forwards;
    }
    @keyframes cutsceneFadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes cutsceneFadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    .cutscene-bg {
      position: absolute; inset: 0;
      background: var(--cs-bg, rgba(0,0,0,0.92));
    }
    .cutscene-lines {
      position: absolute; inset: 0; overflow: hidden; pointer-events: none;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 180px;
    }
    .cutscene-lines::before, .cutscene-lines::after {
      content: '';
      width: 100%; height: 1px;
      background: linear-gradient(to right, transparent 0%, var(--cs-color, var(--gold)) 20%, var(--cs-color, var(--gold)) 80%, transparent 100%);
      opacity: 0.4;
      animation: cutsceneLines 0.6s ease forwards;
      flex-shrink: 0;
    }
    @keyframes cutsceneLines {
      from { transform: scaleX(0); opacity: 0; }
      to   { transform: scaleX(1); opacity: 0.4; }
    }
    .cutscene-content {
      position: relative; z-index: 2;
      text-align: center; padding: 0 24px;
      animation: cutsceneSlideUp 0.4s cubic-bezier(0.22,1,0.36,1) 0.1s both;
    }
    @keyframes cutsceneSlideUp {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }
    .cutscene-phase {
      font-family: 'Cinzel', serif;
      font-size: 0.72rem; letter-spacing: 0.35em; text-transform: uppercase;
      color: var(--cs-color, var(--gold)); opacity: 0.8;
      margin-bottom: 12px;
    }
    .cutscene-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(1.8rem, 7vw, 3rem);
      color: var(--cs-color, var(--gold));
      text-shadow: 0 0 40px var(--cs-glow, rgba(201,168,76,0.6));
      line-height: 1.15;
      margin-bottom: 10px;
    }
    .cutscene-sub {
      font-family: 'Crimson Text', serif;
      font-size: 1.05rem; font-style: italic;
      color: var(--text-muted);
    }
    .cutscene-skip {
      position: relative; z-index: 2;
      background: none; border: 1px solid rgba(255,255,255,0.15);
